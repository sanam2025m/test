<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قريبًا - نظام سنام الأمن</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #f4f1ee, #eae4dc);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      direction: rtl;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
    }

    img {
      max-height: 70px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #3A2D28;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .btn-back {
      background-color: #948979;
      color: #fff;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Tajawal', sans-serif;
    }

    .btn-back:hover {
      background-color: #AA8374;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo_sanam.png" alt="شعار سنام الأمن" />
    <h1>قريبًا...</h1>
    <p>نعمل حاليًا على تجهيز هذه الصفحة. شكرًا لصبركم.</p>
    <button class="btn-back" onclick="window.history.back()">العودة</button>
  </div>
</body>
</html>
